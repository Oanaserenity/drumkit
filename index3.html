<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit Challenge</title>
</head>
<body>
    <div class="drum-kit">
        <div data-key="65" class="key">A<span class="sound">Clap</span></div>
        <div data-key="83" class="key">S<span class="sound">Hi-Hat</span></div>
        <div data-key="68" class="key">D<span class="sound">Kick</span></div>
    </div>

    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/hihat.mp3"></audio>
    <audio data-key="68" src="sounds/kick.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
